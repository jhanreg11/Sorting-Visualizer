<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SortVisual</title>
  <meta name="description" content="Sorting visualization tool">
  <meta name="author" content="Jacob Hanson">

  <link rel="stylesheet" href="index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js" integrity="sha256-vFhEtGnaQ2xB+yjBTSXxssthNcfdbzu+lmLYhCdp2Cc=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="js/css-graphics.js"></script>

  <script src="js/sorters/sorter.js"></script>
  <script src="js/sorters/mergesort.js"></script>
  <script src="js/sorters/quicksort.js"></script>
  <script src="js/sorters/heapsort.js"></script>
  <script src="js/sorters/radixsort.js"></script>
  <script src="js/sorters/bubblesort.js"></script>
  <script src="js/sorters/selectionsort.js"></script>

  <script src="js/sortvisualizer.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <h1 id="title">Sorting Visualizer</h1>
  <div id="desc">
    This is a visualization tool for multiple sorting algorithms built to showcase my knowledge.
    <br>
    <br>
    <a target='_blank' href="https://github.com/jhanreg11/Sorting-Visualizer">Check out the source code here!</a>
  </div>

  <div id="options">
    <div class="option">Select Algorithm:
        <select id="algo-select" class="input">
          <option value="bubble">Bubble Sort&nbsp;</option>
          <option value="heap">Heap Sort&nbsp;</option>
          <option value="merge" selected>Merge Sort&nbsp;</option>
          <option value="quick">Quick Sort&nbsp;</option>
          <option value="radix">Radix Sort&nbsp;</option>
          <option value="selection">Selection Sort&nbsp;</option>
        </select>
    </div>

    <div class="option">Array Size:
      <input class="input" id="size-input" type="range" min="10" max="100" value="50" data-rangeslider>
    </div>

    <div class="option">Animation Speed:
      <input class="input" id="speed-input" type="range" min="1" max="100" value="50">
    </div>
  </div>
  <div id="media-control">
    <div class="material-icons" id="restart">loop</div>
    <div class="material-icons" id="pause">pause</div>
    <div class="material-icons" id="start">play_arrow</div>
    <div class="material-icons" id="fast-forward">fast_forward</div>
    <div class="material-icons" id="finish">skip_next</div>
  </div>


  <div id="visual">
    <div id="bars-block"></div>
    <div id="container"></div>
  </div>
  </div>
</body>
</html>
