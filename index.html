<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SortVisual</title>
  <meta name="description" content="Sorting visualization tool">
  <meta name="author" content="Jacob Hanson">

  <link rel="stylesheet" href="index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="js/css-graphics.js"></script>

  <script src="js/sorters/sorter.js"></script>
  <script src="js/sorters/mergesort.js"></script>
  <script src="js/sorters/quicksort.js"></script>
  <script src="js/sorters/heapsort.js"></script>
  <script src="js/sorters/radixsort.js"></script>
  <script src="js/sorters/bubblesort.js"></script>
  <script src="js/sorters/selectionsort.js"></script>

  <script src="js/sortvisualizer.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <h1 id="title">Sorting Visualizer</h1>
  <div id="desc">
    This is a visualization tool for multiple sorting algorithms built to showcase my knowledge.
  </div>

  <div id="options">
    <div class="option">
      <select id="algo-select">
        <option value="bubble">Bubble Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="merge" selected>Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="radix">Radix Sort</option>
        <option value="selection">Selection Sort</option>
      </select>
    </div>

    <div class="range">Array Size:
      <input id="size-input" type="range" min="10" max="200" value="100">
    </div>

    <div class="range">Animation Speed:
      <input id="speed-input" type="range" min="1" max="100" value="50">
    </div>

    <div id="restart" class="btn">New Array</div>
    <div id="start" class="btn">Start Sorting</div>
  </div>

  <div id="container"></div>
</body>
</html>
